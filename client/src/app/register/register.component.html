<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="bs-stepper">
                <div class="bs-stepper-header" role="tablist">
                    <!-- your steps here -->
                    <div class="step" data-target="#test-1">
                        <button type="button" class="step-trigger" data-target="#test-1" role="tab"
                            aria-controls="logins-part" id="logins-part-trigger">
                            <span class="bs-stepper-circle">1</span>
                            <span class="bs-stepper-label">Personal Information</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#test-2">
                        <button type="button" class="step-trigger" role="tab" aria-controls="information-part"
                            id="information-part-trigger">
                            <span class="bs-stepper-circle">2</span>
                            <span class="bs-stepper-label">Address</span>
                        </button>
                    </div>
                </div>
                <div class="bs-stepper-content">
                    <div id="test-1" class="content">
                        <div class="form justify-content-center">
                            <div class="form-row justify-content-center">
                                <div class="col-md-4 mb-3">
                                    <label for="validationDefault01">Name</label>
                                    <input type="text" class="form-control" id="validationDefault01" [(ngModel)]="name">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationDefault02">ID</label>
                                    <input type="text" class="form-control" id="validationDefault02" [(ngModel)]="identity">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationDefaultUsername">Email</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="validationDefaultUsername" [(ngModel)]="email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-5 mb-3">
                                    <label for="validationDefaultPassword1">Pasword</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="validationDefaultPassword1" [(ngModel)]="password">
                                    </div>
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label for="validationDefaultPassword2">Confirm Pasword</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="validationDefaultPassword2" [(ngModel)]="confirmPassword">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row justify-content-center">
                                <div class="col-md-6">
                                    <div class="btn btn-primary btn-block" (click)="nextStep()">Next</div>
                                </div>
                            </div>
                            <br>
                            <div class="form-row justify-content-center text-center" *ngIf="showMessage">
                                <div class="col-md-8">
                                    <div class="alert alert-danger" style="font-weight: bold;">{{message}}</div>
                                </div>
                            </div>
                            <div *ngIf="showSpinner" class="form-row justify-content-center">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="test-2" class="content">
                    <div class="form-row">
                        <div class="col-md-5 mb-3">
                                <label for="validationDefault03">Strees</label>
                                <input type="text" class="form-control" id="validationDefault03" [(ngModel)]="street">
                            </div>
                            <div class="col-md-3 mb-3">
                                    <label for="validationDefault03">City</label>
                                <select [value]="0" class="custom-select" id="validationDefault04" [(ngModel)]="city">
                                    <option selected value="0">Choose City...</option>
                                    <option value="Afula">Afula</option>
                                    <option value="Haifa">Haifa</option>
                                    <option value="Jerusalem">Jerusalem</option>
                                    <option value="Tel Aviv">Tel Aviv</option>
                                    <option value="natanya">Natanya</option>
                                </select>
                            </div>
                            <div style="margin-top: 29px;" class="col-md-3 mb-4">
                                <div class="btn btn-primary btn-block" (click)="submitForm()">Submit</div>
                            </div>
                        </div>
                        <div class="form-row justify-content-center text-center" *ngIf="showMessage">
                            <div class="col-md-8">
                                <div class="alert alert-danger" style="font-weight: bold;">{{message}}</div>
                            </div>
                        </div>
                    </div>
                    <div id="logins-part" class="content" role="tabpanel" aria-labelledby="logins-part-trigger"></div>
                    <div id="information-part" class="content" role="tabpanel"
                        aria-labelledby="information-part-trigger"></div>
                </div>
            </div>
        </div>
    </div>
</div>
